{% extends "base.html" %}

{% block content %}
<div class="wrapper">
	<form class="login-form" action="." method="POST">
		{% csrf_token %}
		<input type="hidden" name="next" value="{{ request.GET.next }}">

		{{ form.as_p }}

		<p class="helper">
			<a href="{% url 'users:password_reset' %}">
				Esqueci minha senha
			</a>
		</p>
		<p>
			<input type="submit" value="Entrar">
		</p>
	</form>
</div>
{% endblock %}
